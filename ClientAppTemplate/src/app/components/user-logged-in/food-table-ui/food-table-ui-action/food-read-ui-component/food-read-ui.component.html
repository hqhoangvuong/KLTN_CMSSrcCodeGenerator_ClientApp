<div class="read__entity">
  <mat-card
    class="mt-4 mr-4"
    [ngClass]="{
      'card--black': isDarkThemeSubscription === true
    }"
  >
    <h2 class="read__entity__h2">View Foody</h2>
  </mat-card>
  <hr [ngClass]="{ 'hr--white': isDarkThemeSubscription === true }"/>
  <mat-card
    class="mt-4 mr-4"
    [ngClass]="{
      'card--black': isDarkThemeSubscription === true
    }"
  >
    <div class="read__entity__content">

      <div class="row" style="margin-bottom: 30px">
        <div class="col-6">
          <p class="col-11">id</p>
          <input
            class="read__input col-11 ml-3"
            readonly
            [ngClass]="{
              'read__input__text--white': isDarkThemeSubscription === true
            }"
            [(ngModel)]="item.id"
          />
        </div>
        <div class="col-6">
          <p class="col-11">name</p>
          <input
            class="read__input col-11 ml-3"
            readonly
            [ngClass]="{
              'read__input__text--white': isDarkThemeSubscription === true
            }"
            [(ngModel)]="item.name"
          />
        </div>
      </div>

      <div class="row" style="margin-bottom: 30px">
        <div class="col-6">
          <p class="col-11">price</p>
          <input
            class="read__input col-11 ml-3"
            readonly
            [ngClass]="{
              'read__input__text--white': isDarkThemeSubscription === true
            }"
            [(ngModel)]="item.price"
          />
        </div>
        <div class="col-6">
          <p class="col-11">category</p>
          <input
            class="read__input col-11 ml-3"
            readonly
            [ngClass]="{
              'read__input__text--white': isDarkThemeSubscription === true
            }"
            [(ngModel)]="item.category"
          />
        </div>
      </div>

      <div class="row" style="margin-bottom: 30px">
        <div class="col-6">
          <p class="col-11">isDelete</p>
          <input
            class="read__input col-11 ml-3"
            readonly
            [ngClass]="{
              'read__input__text--white': isDarkThemeSubscription === true
            }"
            [(ngModel)]="item.isDelete"
          />
        </div>
        <div class="col-6">
          <p class="col-11">discount</p>
          <input
            class="read__input col-11 ml-3"
            readonly
            [ngClass]="{
              'read__input__text--white': isDarkThemeSubscription === true
            }"
            [(ngModel)]="item.discount"
          />
        </div>
      </div>
    </div>
    <div class="mt-3 mb-3">
      <button class="btn btn-success ml-3 mr-2" (click)="createNewAccount()">
        <i class="fas fa-check"></i>Submit
      </button>
      <button
        class="btn btn-secondary"
        [routerLink]="['/user/index/foodmanagement']"
        routerLinkActive="router-link-active"
      >
        <i class="fas fa-check"></i>Back
      </button>
    </div>
  </mat-card>

</div>
